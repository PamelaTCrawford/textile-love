<script type="text/javascript">

	var relative_width = 980;
	var cur_page = 1;
	var is_fading = [];
	var isMobile = {
		Android: function() {
			return navigator.userAgent.match(/Android/i);
		},
		BlackBerry: function() {
			return navigator.userAgent.match(/BlackBerry/i);
		},
		iOS: function() {
			return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		},
		Opera: function() {
			return navigator.userAgent.match(/Opera Mini/i);
		},
		Windows: function() {
			return navigator.userAgent.match(/IEMobile/i);
		},
		any: function() {
			return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		}
	};
	
	$(document).ready( function() {
		$('.filter_submenu').each( function() {
			$(this).css({
				display: 'none',
				height: $(this).find('.spacer').height()+parseInt($(this).find('.spacer').css('padding-top'))+parseInt($(this).find('.spacer').css('padding-bottom'))+parseInt($(this).find('.spacer').css('margin-top'))+parseInt($(this).find('.spacer').css('margin-bottom'))
			});
			$(this).find('.checkb').each( function() {
				if($(this).index()%3==2) {
					$(this).css('margin-right', 0);
				}
				if($(this).index()%3==0) {
					$(this).css('clear', 'left');
				}
			});
		});
		
		
					load_products(true);
			resize_stuff();
				
		
		$(window).resize( function() {
			resize_stuff();
		});
		
		 $(window).scroll( function() {
			//console.log($(window).scrollTop()+' - '+$('body').height());
			//if(!$('#loadmore').hasClass('loading') && isScrolledIntoView('#loadmore')) {
			if($(window).scrollTop()>=$('body').height()-$(window).height()-600) {
				if(!$('#loadmore').hasClass('loading')) {
					cur_page++;
					load_products(true);
				}
			}
		});
		
		$('.gal_menu a.menu').click( function() {
			if($(this).hasClass('current')) {
				return false;
			}
			var $this = $(this);
			if($('.filter_submenu.opened').length) {
				$('.filter_submenu.opened').slideToggle('fast', function() {
					$(this).removeClass('opened');
					$('.filter_submenu[rel='+$this.attr('rel')+']').slideToggle('fast', function() {
						$(this).addClass('opened');
					});
				});
			}
			else {
				$('.filter_submenu[rel='+$(this).attr('rel')+']').slideToggle('fast', function() {
					$(this).addClass('opened');
				});
			}
			$('.gal_menu a.current').removeClass('current');
			$(this).addClass('current');
			
			if($(this).attr('rel')=='all' || $(this).attr('empty')=="1") {
				$('.checkb.checked').removeClass('checked');
				$('.textile_box').remove();
				$('#search_keyword').val('Search by keywords');
				cur_page = 1;
				$('#loadmore').removeClass('loading').removeClass('inactive');
				load_products(true);
			}
			return false;
		});

		$('.checkb').click( function() {
			$(this).toggleClass('checked');
			$('.textile_box').remove();
			$('#search_keyword').val('Search by keywords');
			cur_page = 1;
			$('#loadmore').removeClass('loading').removeClass('inactive');
			load_products(true);
		});
		
		$('#search_keyword').focus( function() {
			if($(this).val()=='Search by keywords') {
				$(this).val('');
			}
		});
		$('#search_keyword').blur( function() {
			if($(this).val()=='') {
				$(this).val('Search by keywords');
			}
		});
		$('#search_go').click( function() {
			if(!$('#search_keyword').val() || $('#search_keyword').val()=='Search by keywords') {
				return false;
			}
			$('.checkb.checked').removeClass('checked');
			//$('.textile_box').remove();
			$('#textiles_list').html('<div id="loadmore"></div>');
			cur_page = 1;
			$('#loadmore').removeClass('loading').removeClass('inactive');
			load_products(true);
			return false;
		});
		$('#search_keyword').keyup( function(ev) {
			if(ev.keyCode==13) {
				$('#search_go').trigger('click');
			}
		});
	});
	
	function load_products(skip_when_loading) {
		if($('#loadmore').hasClass('inactive')) {
			return;
		}
		if(skip_when_loading && $('#loadmore').hasClass('loading')) return false;
		$('#loadmore').addClass('loading');
		var filters = [];
		$('.checkb.checked').each( function() {
			filters.push($(this).attr('rel'));
		});
		filters.push($('.gal_menu a.menu.current').attr('rel'));
		$.post('ajax.html', { page: cur_page, action: 'load_more_products', filters: filters, search_keyword: $('#search_keyword').val(), full_html: $('#textiles_list').html() }, function(resp) {
			if(resp=='null') {
				$('#loadmore').removeClass('loading').addClass('inactive');
				return;
			}
			var products = eval(resp);
			for(var i in products) {
				var html = '\
							<div class="textile_box" rel="'+products[i].texprod_id+'">\
								<div class="img" style="display:none">\
									<a href="http://www.chrisbarrettdesign.com/textiles/products/'+products[i].txcat_name.split(' ').join('-')+'/'+products[i].pattern_color.split(' ').join('-')+'-'+products[i].texprod_id+'" title="'+products[i].txcat_name+' '+products[i].pattern_color+'">\
										<img rel="'+products[i].texprod_id+'" border="0" src="http://www.chrisbarrettdesign.com/uploads/textiles/products/'+products[i].texprod_id+'/'+products[i].img_id+'/medium.jpg?1519934820" alt="'+products[i].prod_number+'" />\
									</a>\
								</div>\
								<a class="rollover" href="http://www.chrisbarrettdesign.com/textiles/products/'+products[i].txcat_name.split(' ').join('-')+'/'+products[i].pattern_color.split(' ').join('-')+'-'+products[i].texprod_id+'" title="'+products[i].txcat_name+' '+products[i].pattern_color+'">\
									<div style="display:table-cell;vertical-align:middle;height:100%">\
										<div class="circleize">\
											<img src="http://www.chrisbarrettdesign.com/uploads/textiles/products/'+products[i].texprod_id+'/rollover/original.jpg?1519934820" alt="" />\
											<!--<img class="circle" src="http://www.chrisbarrettdesign.com/images/circle300.png" alt="" />-->\
										</div>\
										<div class="product_short_details">\
											<span class="title">'+products[i].txcat_name+'</span>\
											<span style="display:block;padding:9px 0">'+products[i].prod_number+'</span>\
											<span style="display:block">'+products[i].pattern_color+'</span>\
										</div>\
									</div>\
								</a>\
							</div>';

				$('#textiles_list #loadmore').before(html);
				var tim = 0;
				$('#textiles_list .textile_box .img').not(':visible').each( function() {
					tim+= 200;
					var divu = $(this);
					divu.find('img').load( function() {
						//setTimeout( function() {
							divu.fadeIn(800, function() {
								//divu.parents('.textile_box').css('background','none');
								$('#loadmore').removeClass('loading').removeClass('inactive');
								update_wihe(divu.find('img'));
							});
						//}, tim);
					});
				});
			}
		});
	}
	
	function resize_stuff() {
		$('#header').width( $(window).width()-100 );
		$('.gal_menu').width( $(window).width()-110 );
		$('#main').width( $(window).width()-100 );
		$('#textiles_list .textile_box img').each( function() {
			update_wihe($(this));
		});
	}
	
	function update_wihe(el) {
		el.parents('.img').width(el.parents('.img').width());
		el.parents('.img').height(el.parents('.img').height());
		el.width(el.parents('.img').width());
		el.height(el.parents('.img').height());
		el.parents('.textile_box').find('.rollover').width( el.parents('.img').width() );
		el.parents('.textile_box').find('.rollover').height( el.parents('.img').height() );
		el.parents('.textile_box').find('.rollover div:eq(0)').width( el.parents('.img').width() );
		el.parents('.textile_box').find('.rollover div:eq(0)').height( el.parents('.img').height() );
		el.parents('.textile_box').height( el.parents('.img').height() );
		
		$('#textiles_list .textile_box').each( function() {
			if($(this).index()%3==0) {
				$(this).css('clear','left');
			}
		});
		if(!isMobile.any()) {
			$('#textiles_list .textile_box').unbind('mouseenter').mouseenter( function() {
				if($(this).height()!=$(this).find('.rollover').height()) {
					$(this).find('.rollover').height($(this).height());
				}
				var rel = $(this).attr('rel');
				if(!is_fading[rel]) {
					is_fading[rel] = true;
					$(this).find('.img').fadeOut(500, function() { is_fading[rel] = false; });
					$(this).find('.rollover').fadeIn(500);
				}
			});
		}
		$('#textiles_list .textile_box').unbind('mouseleave').mouseleave( function() {
				$(this).find('.img').fadeIn(500);
				$(this).find('.rollover').fadeOut(500);
		});
	}
	
	function isScrolledIntoView(elem) {
		var docViewTop = jQuery(window).scrollTop();
		var docViewBottom = docViewTop + jQuery(window).height();

		var elemTop = jQuery(elem).offset().top;
		var elemBottom = elemTop + jQuery(elem).height();

		return ((elemBottom >= docViewTop) && (elemTop <= docViewBottom) && (elemBottom <= docViewBottom) &&  (elemTop >= docViewTop) );
	}
